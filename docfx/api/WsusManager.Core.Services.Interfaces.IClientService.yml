  assemblies:
  - WsusManager.Core
  namespace: WsusManager.Core.Services.Interfaces
  summary: >-
    Runs ForceCheckInAsync sequentially across multiple hosts, reporting per-host

    pass/fail results. Processes are run one at a time (not parallel) to avoid

    overloading WinRM connections.
  example: []
  syntax:
    content: Task<OperationResult> MassForceCheckInAsync(IReadOnlyList<string> hostnames, IProgress<string> progress, CancellationToken ct = default)
    parameters:
    - id: hostnames
      type: System.Collections.Generic.IReadOnlyList{System.String}
      description: List of target hostnames or IP addresses.
    - id: progress
      type: System.IProgress{System.String}
      description: Progress reporter for real-time per-host output lines.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token — stops processing remaining hosts on cancellation.
    return:
      type: System.Threading.Tasks.Task{WsusManager.Core.Models.OperationResult}
      description: >-
        Ok if all hosts succeeded; Fail if any host failed (but all reachable hosts are still processed).

        The message includes a summary: "{passed}/{total} hosts succeeded, {failed} failed.".
    content.vb: Function MassForceCheckInAsync(hostnames As IReadOnlyList(Of String), progress As IProgress(Of String), ct As CancellationToken = Nothing) As Task(Of OperationResult)
  overload: WsusManager.Core.Services.Interfaces.IClientService.MassForceCheckInAsync*
