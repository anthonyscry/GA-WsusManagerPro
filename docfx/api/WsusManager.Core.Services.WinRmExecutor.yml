  summary: Executes a PowerShell script block on a remote host via WinRM (Invoke-Command).
  example: []
  syntax:
    content: public Task<ProcessResult> ExecuteRemoteAsync(string hostname, string scriptBlock, IProgress<string>? progress = null, CancellationToken ct = default)
    parameters:
    - id: hostname
      type: System.String
      description: Target computer name or IP address.
    - id: scriptBlock
      type: System.String
      description: >-
        PowerShell code to run inside the remote script block.

        Must not contain single-quote characters that would break the outer argument string.

        Use double-quoted strings or escape as needed.
    - id: progress
      type: System.IProgress{System.String}
      description: Optional progress reporter for real-time output lines.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token â€” kills the process on cancellation.
    return:
      type: System.Threading.Tasks.Task{WsusManager.Core.Models.ProcessResult}
      description: >-
        <xref href="WsusManager.Core.Models.ProcessResult" data-throw-if-not-resolved="false"></xref> from the powershell.exe process. If hostname validation

        fails, returns a failed result (ExitCode -1) without launching a process.
    content.vb: Public Function ExecuteRemoteAsync(hostname As String, scriptBlock As String, progress As IProgress(Of String) = Nothing, ct As CancellationToken = Nothing) As Task(Of ProcessResult)
