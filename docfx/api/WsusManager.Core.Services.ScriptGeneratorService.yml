    id: GenerateScript
    path: src/WsusManager.Core/Services/ScriptGeneratorService.cs
    startLine: 57
  assemblies:
  - WsusManager.Core
  namespace: WsusManager.Core.Services
  summary: >-
    Generates a self-contained PowerShell script for the given operation type.

    The script is ready to run on the target host without any external dependencies.
  example: []
  syntax:
    content: public string GenerateScript(string operationType, string? wsusServerUrl = null, IReadOnlyList<string>? hostnames = null)
    parameters:
    - id: operationType
      type: System.String
      description: >-
        The operation to generate. Use one of the display names returned by

        <xref href="WsusManager.Core.Services.Interfaces.IScriptGeneratorService.GetAvailableOperations" data-throw-if-not-resolved="false"></xref> or the internal type keys:

        CancelStuckJobs, ForceCheckIn, TestConnectivity, RunDiagnostics, MassGpUpdate.
    - id: wsusServerUrl
      type: System.String
      description: >-
        WSUS server URL (e.g. http://wsus-server:8530).

        Required for TestConnectivity scripts. Ignored for other operation types.
    - id: hostnames
      type: System.Collections.Generic.IReadOnlyList{System.String}
      description: >-
        List of target hostnames for MassGpUpdate scripts.

        If null or empty a placeholder list is embedded in the script.

        Ignored for all other operation types.
    return:
      type: System.String
      description: The complete PowerShell script content as a UTF-8 string.
    content.vb: Public Function GenerateScript(operationType As String, wsusServerUrl As String = Nothing, hostnames As IReadOnlyList(Of String) = Nothing) As String
  overload: WsusManager.Core.Services.ScriptGeneratorService.GenerateScript*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown when <code class="paramref">operationType</code> is not a recognised operation.
