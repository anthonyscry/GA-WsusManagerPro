  summary: >-
    Executes a SQL query and maps the first row via a reader delegate.

    Returns a failed OperationResult if no rows are returned.
  example: []
  syntax:
    content: public Task<OperationResult<T>> ExecuteReaderFirstAsync<T>(string sqlInstance, string database, string query, Func<IDataReader, T> mapper, int commandTimeoutSeconds = 0, CancellationToken ct = default)
    parameters:
    - id: sqlInstance
      type: System.String
      description: SQL Server instance.
    - id: database
      type: System.String
      description: Database name.
    - id: query
      type: System.String
      description: SQL SELECT query.
    - id: mapper
      type: System.Func{System.Data.IDataReader,{T}}
      description: Function to convert a row to T.
    - id: commandTimeoutSeconds
      type: System.Int32
      description: 0 = unlimited.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token.
    typeParameters:
    - id: T
      description: Return type from the reader mapper.
    return:
      type: System.Threading.Tasks.Task{WsusManager.Core.Models.OperationResult{{T}}}
      description: OperationResult with mapped data if successful.
