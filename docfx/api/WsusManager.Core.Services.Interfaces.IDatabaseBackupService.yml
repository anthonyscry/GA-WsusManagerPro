  assemblies:
  - WsusManager.Core
  namespace: WsusManager.Core.Services.Interfaces
  summary: >-
    Restores the SUSDB database from a backup file.

    Workflow: verify backup integrity, stop WSUS/IIS (SQL stays running),

    set single-user, restore, set multi-user, wsusutil postinstall, restart services.
  example: []
  syntax:
    content: Task<OperationResult> RestoreAsync(string sqlInstance, string backupPath, string contentPath, IProgress<string> progress, CancellationToken ct)
    parameters:
    - id: sqlInstance
      type: System.String
      description: SQL Server instance.
    - id: backupPath
      type: System.String
      description: Source backup file (.bak).
    - id: contentPath
      type: System.String
      description: WSUS content directory (e.g., "C:\WSUS").
    - id: progress
      type: System.IProgress{System.String}
      description: Progress reporter for status messages.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token.
    return:
      type: System.Threading.Tasks.Task{WsusManager.Core.Models.OperationResult}
      description: OperationResult indicating success or failure.
    content.vb: Function RestoreAsync(sqlInstance As String, backupPath As String, contentPath As String, progress As IProgress(Of String), ct As CancellationToken) As Task(Of OperationResult)
