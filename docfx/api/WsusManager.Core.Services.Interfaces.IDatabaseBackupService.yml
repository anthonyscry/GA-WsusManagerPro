  assemblies:
  - WsusManager.Core
  namespace: WsusManager.Core.Services.Interfaces
  summary: >-
    Backs up the SUSDB database to the specified file path.

    Pre-flight checks: sysadmin permission, disk space (80% of DB size estimate).

    Uses BACKUP DATABASE ... WITH COMPRESSION, INIT (unlimited timeout).

    Reports backup duration and file size on completion.
  example: []
  syntax:
    content: Task<OperationResult> BackupAsync(string sqlInstance, string backupPath, IProgress<string> progress, CancellationToken ct)
    parameters:
    - id: sqlInstance
      type: System.String
      description: SQL Server instance (e.g., "localhost\SQLEXPRESS").
    - id: backupPath
      type: System.String
      description: Destination file path for the .bak file.
    - id: progress
      type: System.IProgress{System.String}
      description: Progress reporter for status messages.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token.
    return:
      type: System.Threading.Tasks.Task{WsusManager.Core.Models.OperationResult}
      description: OperationResult indicating success or failure.
    content.vb: Function BackupAsync(sqlInstance As String, backupPath As String, progress As IProgress(Of String), ct As CancellationToken) As Task(Of OperationResult)
