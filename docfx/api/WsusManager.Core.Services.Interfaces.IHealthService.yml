  assemblies:
  - WsusManager.Core
  namespace: WsusManager.Core.Services.Interfaces
  summary: >-
    Runs all 12 health checks sequentially with auto-repair for fixable issues.

    Each check result is streamed to <code class="paramref">progress</code> as it completes.
  example: []
  syntax:
    content: Task<DiagnosticReport> RunDiagnosticsAsync(string contentPath, string sqlInstance, IProgress<string> progress, CancellationToken ct = default)
    parameters:
    - id: contentPath
      type: System.String
      description: WSUS content directory path (e.g., C:\WSUS).
    - id: sqlInstance
      type: System.String
      description: SQL Server instance name (e.g., localhost\SQLEXPRESS).
    - id: progress
      type: System.IProgress{System.String}
      description: Progress reporter for real-time output lines.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token â€” stops the pipeline on cancellation.
    return:
      type: System.Threading.Tasks.Task{WsusManager.Core.Models.DiagnosticReport}
      description: Complete diagnostic report with all check results and summary statistics.
    content.vb: Function RunDiagnosticsAsync(contentPath As String, sqlInstance As String, progress As IProgress(Of String), ct As CancellationToken = Nothing) As Task(Of DiagnosticReport)
