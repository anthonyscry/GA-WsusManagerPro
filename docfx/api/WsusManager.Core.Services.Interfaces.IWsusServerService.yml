  assemblies:
  - WsusManager.Core
  namespace: WsusManager.Core.Services.Interfaces
  summary: >-
    Auto-approves pending updates matching approved classifications against

    the "All Computers" target group. Approved classifications: Critical Updates,

    Security Updates, Update Rollups, Service Packs, Updates, Definition Updates.

    Upgrades are never auto-approved. Preview and Beta titles are excluded.

    Safety threshold blocks approval if count exceeds maxCount.

    Returns the count of updates approved.
  example: []
  syntax:
    content: Task<OperationResult<int>> ApproveUpdatesAsync(int maxCount, IProgress<string>? progress, CancellationToken ct)
    parameters:
    - id: maxCount
      type: System.Int32
    - id: progress
      type: System.IProgress{System.String}
    - id: ct
      type: System.Threading.CancellationToken
    return:
      type: System.Threading.Tasks.Task{WsusManager.Core.Models.OperationResult{System.Int32}}
    content.vb: Function ApproveUpdatesAsync(maxCount As Integer, progress As IProgress(Of String), ct As CancellationToken) As Task(Of OperationResult(Of Integer))
