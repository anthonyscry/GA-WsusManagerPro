  assemblies:
  - WsusManager.Core
  namespace: WsusManager.Core.Models
  summary: Looks up a WSUS/Windows Update error code and returns the associated info.
  example: []
  syntax:
    content: public static WsusErrorInfo? Lookup(string? input)
    parameters:
    - id: input
      type: System.String
      description: >-
        Hex code in any of these formats:

        <ul><li>"0x80244010" (canonical hex with prefix)</li><li>"80244010" (hex without prefix)</li><li>"-2145107952" (signed decimal, as shown in some logs)</li><li>"2149859344" (unsigned decimal)</li></ul>
    return:
      type: WsusManager.Core.Models.WsusErrorInfo
      description: The <xref href="WsusManager.Core.Models.WsusErrorInfo" data-throw-if-not-resolved="false"></xref> if found; otherwise <code>null</code>.
